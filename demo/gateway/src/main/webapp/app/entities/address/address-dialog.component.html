<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myAddressLabel" jhiTranslate="mijanApp.address.home.createOrEditLabel">Create or edit a Address</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!address.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="address.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mijanApp.address.addressId" for="field_addressId">Address Id</label>
            <input type="text" class="form-control" name="addressId" id="field_addressId"
                [(ngModel)]="address.addressId"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mijanApp.address.presentAddress" for="field_presentAddress">Present Address</label>
            <input type="text" class="form-control" name="presentAddress" id="field_presentAddress"
                [(ngModel)]="address.presentAddress"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mijanApp.address.permanentAddress" for="field_permanentAddress">Permanent Address</label>
            <input type="text" class="form-control" name="permanentAddress" id="field_permanentAddress"
                [(ngModel)]="address.permanentAddress"  />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="mijanApp.address.addressId" for="field_addressId">Address Id</label>
            <select class="form-control" id="field_addressId" name="addressId" [(ngModel)]="address.addressId">
                <option [ngValue]="null"></option>
                <option [ngValue]="studentOption.id === address.addressId?.id ? address.addressId : studentOption" *ngFor="let studentOption of addressids; trackBy: trackStudentById">{{studentOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
